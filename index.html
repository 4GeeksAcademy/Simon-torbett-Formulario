<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card border-success mb-3" style="max-width: 60rem;">
            <div class="card-header bg-transparent border-success"> <b>Formulario De Pago</b></div>
            <form>
                <fieldset>
                    <div class="row">
                        <div class="col-5"> <B>Tarjeta</B>
                            <input class="form-control form-control-sm" type="text" placeholder=".xxxxxxxxxxxxxx"
                                aria-label=".form-control-sm example">
                        </div>
                        <div class="col-3"> <B># CVC</B> <input class="form-control form-control-sm" type="text"
                                placeholder=".0000" aria-label=".form-control-sm example">
                        </div>
                        <div class="col-3"> <B>$ Monto</B> <input class="form-control form-control-sm" type="text"
                                placeholder="Monto" aria-label=".form-control-sm example"></div>
                    </div>
                    <div class="row">
                        <div class="col-5"> <B> Nombre</B> <input class="form-control form-control-sm" type="text"
                                placeholder="" aria-label=".form-control-sm example">
                        </div>
                        <div class="col-6"> <B>Apellido</B> <input class="form-control form-control-sm" type="text"
                                placeholder="" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5"> <B> Ciudad</B> <input class="form-control form-control-sm" type="text"
                                placeholder="" aria-label=".form-control-sm example">
                        </div>
                        <div class="col-3"> <b> Provincia</b>
                            <select class="form-select" id="inputGroupSelect01" type="text">
                                <option selected>Elegir Provincia</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3"> <B>Codigo Postal</B> <input class="form-control form-control-sm" type="text"
                                placeholder="" aria-label=" .form-control-sm example">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row"> <b> Aceptamos</b>
                            <div class=" col-5">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                                    checked>
                                <label class="btn btn-secondary" for="option1">
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    class="icon icon-tabler icon-tabler-brand-visa" width="20"
                                                    height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path d="M21 15l-1 -6l-2.5 6" />
                                                    <path d="M9 15l1 -6" />
                                                    <path d="M3 9h1v6h.5l2.5 -6" />
                                                    <path
                                                        d="M16 9.5a.5 .5 0 0 0 -.5 -.5h-.75c-.721 0 -1.337 .521 -1.455 1.233l-.09 .534a1.059 1.059 0 0 0 1.045 1.233a1.059 1.059 0 0 1 1.045 1.233l-.09 .534a1.476 1.476 0 0 1 -1.455 1.233h-.75a.5 .5 0 0 1 -.5 -.5" />
                                                    <path d="M18 14h2.7" />
                                                </svg></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    class="icon icon-tabler icon-tabler-brand-mastercard" width="20"
                                                    height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path d="M14 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                                                    <path d="M12 9.765a3 3 0 1 0 0 4.47" />
                                                    <path
                                                        d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                                                </svg></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    class="icon icon-tabler icon-tabler-credit-card" width="20"
                                                    height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path
                                                        d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
                                                    <path d="M3 10l18 0" />
                                                    <path d="M7 15l.01 0" />
                                                    <path d="M11 15l2 0" />
                                                </svg></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    class="icon icon-tabler icon-tabler-cash" width="20" height="20"
                                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                                                    stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path
                                                        d="M7 9m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
                                                    <path d="M14 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                                    <path
                                                        d="M17 9v-2a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h2" />
                                                </svg></label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="form-floating col-7"> <b>Comentarios</b>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comentarios</label>
                                <p class="text-black-50"> Agrega Cualquier Comentario Aqui</p>
                            </div>
                        </div>

                    </div>
                </fieldset>
            </form>
            <div class="card-footer bg-transparent border-success"> <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary btn- me-md-2" type="button">Cancelar</button>
                <button class="btn btn-primary btn-sm" type="button">Enviar</button>
              </div></div>
        </div>
            </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
